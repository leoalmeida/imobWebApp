<link rel="stylesheet" href="/css/boleto.min.css">
<script src="/js/boleto.min.js" type="text/javascript"></script>

<div class="container boletoBancario">
		<div class="row">
			<h1>Gerador de Boletos Bancários em .pdf</h1>
            <p class="lead">Preencha todos os dados e clique em gerar boleto ao fim do formulário</p>
		</div>

		<div class="row">
			<fieldset>
				<legend>Dados do Beneficiário</legend>
				<div class="row">
					<div class="nomeDoBeneficiario form-group col-sm-4">
					    <label class="control-label" id="nomeDoBeneficiarioLabel" for="nomeDoBeneficiario">
					        Nome
					    </label>
					    <input class="form-control" type="text" id="nomeDoBeneficiario" name="nomeDoBeneficiario" placeholder="Nome">
					    <span class="help-block"></span>
					</div>

					<div class="registroNacionalDoBeneficiario form-group col-sm-2">
					    <label class="control-label" id="registroNacionalDoBeneficiarioLabel" for="registroNacionalDoBeneficiario">
					        CPF/CNPJ
					    </label>
					    <input class="form-control" type="text" id="registroNacionalDoBeneficiario" name="registroNacionalDoBeneficiario" placeholder="CPF/CNPJ">
					    <span class="help-block"></span>
					</div>
                </div>
                <div class="row">
					<div class="agenciaDoBeneficiario form-group col-sm-2">
					    <label class="control-label" id="agenciaDoBeneficiarioLabel" for="agenciaDoBeneficiario">
					        Agência
					    </label>
					    <input class="form-control" type="text" id="agenciaDoBeneficiario" name="agenciaDoBeneficiario" placeholder="Agência">
					    <span class="help-block">
                            4 números sem o dígito
                        </span>
					</div>

					<div class="codigoDoBeneficiario form-group col-sm-2">
					    <label class="control-label" id="codigoDoBeneficiarioLabel" for="codigoDoBeneficiario">
					        Conta
					    </label>
					    <input class="form-control" type="text" id="codigoDoBeneficiario" name="codigoDoBeneficiario" placeholder="Conta">
					    <span class="help-block">
                            5 números sem o dígito
                        </span>
					</div>

                    <div class="carteira form-group col-sm-2">
                        <label class="control-label" id="carteiraLabel" for="carteira">
                            Carteira
                        </label>
                        <input class="form-control" type="text" id="carteira" name="carteira" placeholder="Carteira">
                        <span class="help-block"></span>
                    </div>

                    <div class="nossoNumero form-group col-sm-2">
                        <label class="control-label" id="nossoNumeroLabel" for="nossoNumero">
                            Nosso Número
                        </label>
                        <input class="form-control" type="text" id="nossoNumero" name="nossoNumero" placeholder="Nosso Número">
                        <span class="help-block">
                            8 números sem o dígito
                        </span>
                    </div>

                    <div class="digitoDoNossoNumero form-group col-sm-2">
                        <label class="control-label" id="digitoDoNossoNumeroLabel" for="digitoDoNossoNumero">
                            Dígito do Nosso Número
                        </label>
                        <input class="form-control" type="text" id="digitoDoNossoNumero" name="digitoDoNossoNumero" placeholder="Dígito do Nosso Número">
                        <span class="help-block"></span>
                    </div>
				</div>
			</fieldset>
		</div>

		<div class="row">
			<fieldset>
				<legend>Dados do Pagador</legend>
                <div class="row">
                    <div class="nomeDoPagador form-group col-sm-4">
                        <label class="control-label" id="nomeDoPagadorLabel" for="nomeDoPagador">
                            Nome
                        </label>
                        <input class="form-control" type="text" id="nomeDoPagador" name="nomeDoPagador" placeholder="Nome">
                        <span class="help-block"></span>
                    </div>
                    <div class="registroNacionalDoPagador form-group col-sm-2">
                        <label class="control-label" id="registroNacionalDoPagadorLabel" for="registroNacionalDoPagador">
                            CPF/CNPJ
                        </label>
                        <input class="form-control" type="text" id="registroNacionalDoPagador" name="registroNacionalDoPagador" placeholder="CPF/CNPJ">
                        <span class="help-block"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="logradouroDoPagador form-group col-sm-4">
                        <label class="control-label" id="logradouroDoPagadorLabel" for="logradouroDoPagador">
                            Logradouro
                        </label>
                        <input class="form-control" type="text" id="logradouroDoPagador" name="logradouroDoPagador" placeholder="Logradouro">
                        <span class="help-block"></span>
                    </div>
                    <div class="bairroDoPagador form-group col-sm-2">
                        <label class="control-label" id="bairroDoPagadorLabel" for="bairroDoPagador">
                            Bairro
                        </label>
                        <input class="form-control" type="text" id="bairroDoPagador" name="bairroDoPagador" placeholder="Bairro">
                        <span class="help-block"></span>
                    </div>
                    <div class="cidadeDoPagador form-group col-sm-2">
                        <label class="control-label" id="cidadeDoPagadorLabel" for="cidadeDoPagador">
                            Cidade
                        </label>
                        <input class="form-control" type="text" id="cidadeDoPagador" name="cidadeDoPagador" placeholder="Cidade">
                        <span class="help-block"></span>
                    </div>
                    <div class="ufDoPagador form-group col-sm-2">
                        <label class="control-label" id="ufDoPagadorLabel" for="ufDoPagador">
                            UF
                        </label>
                        <select name="ufDoPagador" id="ufDoPagador" class="form-control">
                            <option value="">Selecione...</option>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PR">Paraná</option>
                            <option value="PB">Paraíba</option>
                            <option value="PA">Pará</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SE">Sergipe</option>
                            <option value="SP">São Paulo</option>
                            <option value="TO">Tocantins</option>
                        </select>
                        <span class="help-block"></span>
                    </div>
                    <div class="cepDoPagador form-group col-sm-2">
                        <label class="control-label" id="cepDoPagadorLabel" for="cepDoPagador">
                            CEP
                        </label>
                        <input class="form-control" type="text" id="cepDoPagador" name="cepDoPagador" placeholder="CEP">
                        <span class="help-block"></span>
                    </div>
                </div>
			</fieldset>
		</div>

		<div class="row">
			<fieldset>
				<legend>Dados do Boleto</legend>
                <div class="row">
                    <div class="banco form-group col-sm-2">
                        <label class="control-label" id="bancoLabel" for="banco">
                            Banco
                        </label>
                        <select name="banco" id="banco" class="form-control">
                            <option value="">Selecione...</option>
                            <option value="341">Itaú</option>
                        </select>
                        <span class="help-block"></span>
                    </div>
                    <div class="dataDoDocumento form-group col-sm-2">
                        <label class="control-label" id="dataDoDocumentoLabel" for="dataDoDocumento">
                            Data do Documento
                        </label>
                        <input class="form-control datepicker hasDatepicker" type="text" id="dataDoDocumento" name="dataDoDocumento" placeholder="Data do Documento">
                        <span class="help-block"></span>
                    </div>
                    <div class="processamento form-group col-sm-2">
                        <label class="control-label" id="processamentoLabel" for="processamento">
                            Data de Processamento
                        </label>
                        <input class="form-control datepicker hasDatepicker" type="text" id="processamento" name="processamento" placeholder="Data de Processamento">
                        <span class="help-block"></span>
                    </div>
                    <div class="vencimento form-group col-sm-2">
                        <label class="control-label" id="vencimentoLabel" for="vencimento">
                            Vencimento
                        </label>
                        <input class="form-control datepicker hasDatepicker" type="text" id="vencimento" name="vencimento" placeholder="Vencimento">
                        <span class="help-block"></span>
                    </div>
                    <div class="valor form-group col-sm-2">
                        <label class="control-label" id="valorLabel" for="valor">
                            Valor
                        </label>
                        <input class="form-control" type="text" id="valor" name="valor" placeholder="Valor">
                        <span class="help-block"></span>
                    </div>
                    <div class="numeroDoDocumento form-group col-sm-2">
                        <label class="control-label" id="numeroDoDocumentoLabel" for="numeroDoDocumento">
                            Núm. do Documento
                        </label>
                        <input class="form-control" type="text" id="numeroDoDocumento" name="numeroDoDocumento" placeholder="Núm. do Documento">
                        <span class="help-block"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="localDePagamento form-group col-sm-6">
                        <label class="control-label" id="localDePagamentoLabel" for="localDePagamento">
                            Local de Pagamento
                        </label>
                        <textarea name="localDePagamento" id="localDePagamento" rows="5" placeholder="Utilize no máximo 2 linhas" class="form-control"></textarea>
                        <span class="help-block"></span>
                    </div>
                    <div class="instrucoes form-group col-sm-6">
                        <label class="control-label" id="instrucoesLabel" for="instrucoes">
                            Instruções
                        </label>
                        <textarea name="instrucoes" id="instrucoes" rows="5" placeholder="Utilize no máximo 5 linhas" class="form-control"></textarea>
                        <span class="help-block"></span>
                    </div>
                </div>
			</fieldset>
		</div>
        <div class="row">
            <div class="form-actions">
                <button id="gerarBoleto" class="btn btn-large btn-block btn-primary">GERAR BOLETO</button>
            </div>
        </div>
        <div class="row">
            <hr>
            <p class="text-muted text-center">
                Teste Boleto
            </p>
        </div>
	</div>
	<div id="ui-datepicker-div" class="ui-datepicker ui-widget ui-widget-content ui-helper-clearfix ui-corner-all"></div>
